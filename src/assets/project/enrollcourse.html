<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>myprofile</title>
</head>

<body>
    <header class="nav">
        <h3>ONLINE COURSE REGISTRATION</h3>
        <div>
            <a href="homeprofile.html">My Profile</a>
            <a href="enrollforcourse.html">Registration course</a>
            <a href="changepwd.html">Change password</a>
            <a href="registrationhistory.html">Enroll History</a>

        </div>
    </header>
    <!--section-->
    <div class="sem">
        <h2>REGISTRATION COURSE</h2>
        <div class="line"></div>
    </div>
    <section>
        <div class="middle">
            <div class="outer">
                <div>Student Registration</div>
            </div>
            <form action="">
                <div>
                    <div class="inner">Student Name</div>
                    <div class="input"><input type="text" placeholder="name" /></div>

                    <div class="inner">Student Reg No</div>
                    <div class="input"><input type="number" placeholder="reg no" /></div>

                    <div class="inner">Pin Code</div>
                    <div class="input"><input type="number" placeholder="code" /></div>

                    <div class="inner">CGPA</div>
                    <div class="input"><input type="number" placeholder="cgpa" /></div>
                    <div class="image"><img src="avatar.jpeg" alt="photo" /></div>

                    <div class="inner">Session</div>
                    <div class="input">
                        <select class="select">
                            <option value="" disabled selected hidden>Select Session</option>
                            <option value="">2019</option>
                            <option value="">2018</option>
                            <option value="">2020</option>
                            <option value="">2023</option>
                        </select>
                    </div>

                    <div class="inner">Department</div>
                    <div class="input">
                        <select class="select">
                            <option value="" disabled selected hidden>Select Department</option>
                            <option value="">CSE</option>
                            <option value="">CE</option>
                            <option value="">EE</option>
                            <option value="">ME</option>
                        </select>
                    </div>

                    <div class="inner">Level</div>
                    <div class="input">
                        <select class="select">
                            <option value="" disabled selected hidden>Select Level</option>
                            <option value="">Level 1</option>
                            <option value="">Level 2</option>
                            <option value="">Level 3</option>
                            <option value="">Level 4</option>
                        </select>
                    </div>

                    <div class="inner">Semester</div>
                    <div class="input">
                        <select class="select">
                            <option value="" disabled selected hidden>Select Semester</option>
                            <option value="">Summer</option>
                            <option value="">Winter</option>
                            <option value="">Rainy</option>
                            <option value="">Fall</option>
                        </select>
                    </div>

                    <div class="inner">Course</div>
                    <div class="input">
                        <select class="select">
                            <option value="" disabled selected hidden>Select Course</option>
                            <option value="">Web Engineering</option>
                            <option value="">AI</option>
                            <option value="">Machine learning</option>
                            <option value="">Modeling</option>
                        </select>
                    </div>

                    <div class="input1"><input type="button" value="REGISTER" /></div>
                </div>
            </form>

        </div>


    </section>

</body>

</html>
